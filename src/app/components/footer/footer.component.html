<footer class="footer">
    <div class="content">

        <div id="footer" class="container">
            <div class="widget">
                <h3 style="margin-left: 8px;">{{"CONTACT_ME_TITLE" | translate}}</h3>
                <form action="#">
                    <div class="form-field">
                        <input type="text" placeholder="{{'NAME' | translate}}">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="{{'EMAIL' | translate}}">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="{{'SUBJECT' | translate}}">
                    </div>
                    <div class="form-field">
                        <textarea class="area" cols="36" rows="5"></textarea>
                    </div>
                    <div class="form-field">
                        <input class="btn" type="button" value="{{'SUBMIT' | translate}}">
                    </div>
                </form>
            </div>
            <div class="widget info">
                <p>{{developer.name}}</p>
                <p>{{"CELLPHONE" | translate}}: {{developer.cellphone}}</p>
                <p>{{"EMAIL" | translate}}: {{developer.email}}</p>
                <p>{{"RESIDENCE_ADDRESS" | translate}}:</p>
                <p>{{developer.addres}}</p>
                <nav class="socials">
                    <ul>
                        <li>
                            <a href="http://facebook.com"><span> Facebook</span></a>
                        </li>
                        <li>
                            <a href="http://twitter.com"><span> Twitter</span></a>
                        </li>
                        <li>
                            <a href="http://youtube.com"><span> YouTube</span></a>
                        </li>
                        <li>
                            <a href="http://instagram.com"><span> Instagram</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</footer>
