<div class="fixed-top">
  <nav class="nav" [ngClass]="{'scroll-top': scrollOffset}" color-on-scroll="400">
    <ul>
      <li>
          <select [(ngModel)]="language" (change)="changeLanguage()" class="select">
              <option [value]="language.code" *ngFor="let language of languages">{{language.name}}</option> 
          </select>
      </li>
    </ul>
  </nav>
</div>
